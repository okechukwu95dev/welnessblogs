<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wellness Blogs</title>

  <!-- Tailwind for styling (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- React, ReactDOM, and Babel (for in-browser JSX or advanced ES features) -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.16.4/babel.min.js"></script>

</head>
<body class="bg-gray-100">

  <!-- The root element for our React App -->
  <div id="root"></div>

  <!-- Our React code using type="text/babel" so Babel can parse it in the browser -->
  <script type="text/babel">

    // OPTIONAL: Force clear cache on refresh (be aware that window.performance.navigation is deprecated in some browsers)
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_RELOAD) {
      window.location.reload(true);
    }

    const App = () => {
      const [data, setData] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [years, setYears] = React.useState([]);
      const [selectedYear, setSelectedYear] = React.useState(null);
      const [selectedUrl, setSelectedUrl] = React.useState(null);
      const [showTextExtractor, setShowTextExtractor] = React.useState(false);
      const [beautifiedContent, setBeautifiedContent] = React.useState('');
      const [dummyMode, setDummyMode] = React.useState(false);

      React.useEffect(() => {
        const csvUrl = 'https://raw.githubusercontent.com/okechukwu95dev/welnessblogs/main/scraped_html_non_media_unique_processed.csv';
        
        fetch(csvUrl)
          .then(response => response.text())
          .then(csvText => {
            const result = Papa.parse(csvText, { 
              header: true, 
              skipEmptyLines: true,
              error: (error) => {
                console.error('CSV parsing error:', error);
                setDummyMode(true);
              }
            });
            if (result.data && result.data.length) {
              const processedData = result.data;
              const uniqueYears = [...new Set(processedData.map(item => item.year))].sort();
              setYears(uniqueYears);
              setData(processedData);
            } else {
              setDummyMode(true);
            }
            setLoading(false);
          })
          .catch(error => {
            console.error('Fetch error:', error);
            setDummyMode(true);
            setLoading(false);
          });
      }, []);

      // This function is basically a no-op right now since all find/replace lines are commented out.
      const fixEncodingIssues = (htmlString) => {
        const replacements = [
          // { find: /â/g, replace: "'" },
          // add your own if you have specific encoding replacements
        ];
        let out = htmlString;
        replacements.forEach((r) => {
          out = out.replace(r.find, r.replace);
        });
        return out;
      };

      // Dummy HTML for demonstration if CSV fails
      const getDummyHtml = () => `
        <div class="entry-content">
          <h1>The Benefits of Meditation</h1>
          <p>Discover why meditation has become essential for modern life â€™ especially in these stressful times.</p>
          <img src="meditation.jpg" alt="Person meditating"/>
          <h2>Key Benefits:</h2>
          <ul>
            <li>Reduced stress and anxiety</li>
            <li>Better sleep quality</li>
            <li>Increased focus and concentration</li>
          </ul>
          <p>Start with just 5 minutes a day â€™ thatâ€™s all you need to begin your journey.</p>
          <div class="comment-section">
            <div>Leave a reply</div>
            <form>Comment form here</form>
          </div>
        </div>
      `;

      // Strips out images, any div containing "leave a reply" (and everything after that div),
      // then returns just the textContent.
      const beautifyHtml = (html) => {
        const htmlToProcess = html || getDummyHtml();
        console.log('Processing HTML:', htmlToProcess.substring(0, 100) + '...');
        
        const parser = new DOMParser();
        const fixedHtml = fixEncodingIssues(htmlToProcess);
        const doc = parser.parseFromString(fixedHtml, 'text/html');

        // Remove images
        doc.querySelectorAll('img').forEach(img => img.remove());

        // Remove any div that contains 'leave a reply' and everything after
        const allDivs = doc.querySelectorAll('div');
        for (const div of allDivs) {
          if (div.textContent.toLowerCase().includes('leave a reply')) {
            let current = div;
            while (current) {
              const next = current.nextSibling;
              current.remove();
              current = next;
            }
            break;
          }
        }

        return doc.body.textContent.trim();
      };

      const handleUrlSelect = (item) => {
        setSelectedUrl(item.url);
        setShowTextExtractor(false);
        setBeautifiedContent('');
      };

      const handleBeautify = () => {
        if (dummyMode) {
          // use dummy content
          const cleanedText = beautifyHtml(null);
          setBeautifiedContent(cleanedText);
          setShowTextExtractor(true);
          return;
        }

        const currentItem = data.find(item => item.url === selectedUrl);
        if (currentItem?.html_scraped) {
          const cleanedText = beautifyHtml(currentItem.html_scraped);
          setBeautifiedContent(cleanedText);
          setShowTextExtractor(true);
        }
      };

      if (loading) {
        return <div className="p-4">Loading...</div>;
      }

      return (
        <div className="min-h-screen">
          <div className="flex flex-col md:flex-row h-screen">

            {/* Left side panel */}
            <div className="w-full md:w-1/4 p-4 border-r overflow-y-auto bg-gray-50">
              <h1 className="text-2xl mb-4 font-bold">Wellness Blogs</h1>

              {/* If we are NOT in dummy mode, show the year -> date -> URL listing */}
              {
                !dummyMode && years.map(year => (
                  <div key={`year-${year}`} className="mb-2">
                    <button
                      className="w-full text-left p-2 bg-white rounded shadow hover:bg-gray-100 flex justify-between items-center"
                      onClick={() => setSelectedYear(selectedYear === year ? null : year)}
                    >
                      <span>{year}</span>
                      <span>{selectedYear === year ? '▼' : '▶'}</span>
                    </button>

                    {selectedYear === year && (
                      <div className="ml-4 mt-2 space-y-2">
                        {
                          data
                            .filter(item => item.year === year)
                            .map(item => (
                              <button
                                key={`${year}-${item.url}`}
                                className={
                                  'w-full text-left p-2 text-sm bg-white rounded hover:bg-blue-50 ' +
                                  (selectedUrl === item.url ? 'bg-blue-100' : '')
                                }
                                onClick={() => handleUrlSelect(item)}
                              >
                                <div className="font-medium">{item.date}</div>
                                <div className="text-xs text-gray-600 truncate">{item.url}</div>
                              </button>
                            ))
                        }
                      </div>
                    )}
                  </div>
                ))
              }

              {/* If dummyMode, show a message */}
              { dummyMode && (
                <div className="p-4 bg-yellow-100 rounded">
                  Using dummy data for demonstration
                </div>
              )}
            </div>

            {/* Right side content */}
            <div className="w-full md:w-3/4 p-4 flex flex-col">
              
              {/* The Beautify button appears only if we have selectedUrl or dummyMode */}
              <div className="mb-4">
                {(selectedUrl || dummyMode) && (
                  <button
                    className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                    onClick={handleBeautify}
                  >
                    Beautifylulu
                  </button>
                )}
              </div>

              {/* Main content area: raw HTML and the "beautified" text */}
              <div className="flex-grow overflow-y-auto">
                {
                  // if we have a selectedUrl with valid data OR if in dummyMode, show the 2-column view
                  ((selectedUrl && data.find(item => item.url === selectedUrl)?.html_scraped) || dummyMode) && (
                    <div className={showTextExtractor ? 'md:flex' : ''}>
                      
                      {/* Left column: raw HTML (dummy or from CSV) */}
                      <div className={showTextExtractor ? 'md:w-1/2 p-4 bg-white rounded shadow mr-2' : 'p-4 bg-white rounded shadow'}>
                        <div
                          dangerouslySetInnerHTML={{
                            __html: dummyMode
                              ? getDummyHtml()
                              : data.find(item => item.url === selectedUrl).html_scraped
                          }}
                        />
                      </div>

                      {/* Right column: "beautified" text content */}
                      {showTextExtractor && (
                        <div className="md:w-1/2 p-4 bg-white rounded shadow ml-2">
                          <pre className="whitespace-pre-wrap">{beautifiedContent}</pre>
                        </div>
                      )}
                    </div>
                  )
                }
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
